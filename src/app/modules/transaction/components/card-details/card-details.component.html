 <h1 mat-dialog-title>Card Details</h1>
 <hr>
 <div mat-dialog-content class="row ">
  <div class="col-xs-12 col-md-12 text-center" >
    <div class="creditCardForm">
      <div class="payment">
          <form (ngSubmit)="processCard()"> 
              <div class="form-group owner">
                  <label for="owner">Owner</label>
                  <input type="text" class="form-control" [(ngModel)]="owner" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group CVV">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" [(ngModel)]="CVV" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group" id="card-number-field" #cardNumberField >
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control" [(ngModel)]="cardNumber"  (keyup)="cardNumberKey()" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group" id="expiration-date">
                  <label>Expiration Date</label>
                  <select>
                      <option value="01">January</option>
                      <option value="02">February </option>
                      <option value="03">March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="07">July</option>
                      <option value="08">August</option>
                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                  </select>
                  <select>
                      <option value="16"> 2016</option>
                      <option value="17"> 2017</option>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                  </select>
              </div>
              <div class="form-group" id="credit_cards">
                  <img src="assets/images/visa.jpg" id="visa" #visa>
                  <img src="assets/images/mastercard.jpg" id="mastercard" #mastercard>
                  <img src="assets/images/amex.jpg" id="amex" #amex>
              </div>
              <div class="form-group" id="pay-now">
                  <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
              </div>
          </form>
      </div>
    </div>
  </div>

 </div>
<div mat-dialog-actions class="float-right">
  <button mat-raised-button (click)="onNoClick()" color="warn" class="float-right">No Thanks</button>
</div>
